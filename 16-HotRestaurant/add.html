<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bird Call</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
        <div class="container">
                <div class="jumbotron">
                  <h1>Bird Call</h1>
                  <h3>Current Reservations and Waiting List</h3>
                  <hr>
                  <a href="/make"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> Make Reservation</button></a>
                  <a href="/home"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Home</button></a>
                </div>
                <div class="row">

                    <div class="col-12">

                        <div class="card">
                            <div class="card-header">
                                <strong>Current Reservations</strong>
                            </div>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </div>
    <script type ="text/javascript">
    // this will go into view.html page
$.get("/api/reservations" , function(data) {
   console.log(data);
   if (data) {
       for(i=0; i<data.length; i++){
           var reservationHost = $("<div>");
           var p1 = $("<p>");
           p1.text = (data[i].routeName);
           p2.text = (data[i].partyNumber);
           p3.text = (data[i].phoneNumber);
           reservationHost.append(p1);
           reservationHost.append(p2);
           reservationHost.append(p3);
           $("#card-body").append(reservationHost);
       }
   }
});
    </script>

</body>

</html>
